<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HelloWord</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script id="tpl" type="x-template">
    <div>
        <h1>{{ message }}</h1>
        <input type="text" v-model="message">
        <button type="button" name="button" v-on:click="demo">Demo</button>

    </div>
</script>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'Hell Word, Vue.js'
        },
        template : "#tpl",
        methods : {
            demo : function(){
                alert("Demo");
            }
        },
        created : function(){
            console.log('created');
        }
    })
</script>

</html>
