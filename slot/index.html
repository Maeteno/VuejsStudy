<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HelloWord</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <my-slot>
            <p slot="title">{{title}} 1</p>
            <p slot="content">{{content}} 2</p>
            <p slot="title">{{content}} 3 </p>
            <p slot="content">{{content}} 4</p>
            <p>{{default}} 5</p>
        </my-solt>
    </div>
</body>

<script id="tpl" type="x-template">
    <div>
        <div class="title">
            <slot name="title"></slot>
        </div>
        <div class="content">
            <slot name="content"></slot>
        </div>
        <div>
            <slot></slot>
        </div>
    </div>
</script>

<script type="text/javascript">
    Vue.component('my-slot',{
            template: "#tpl"
    });
    var vm = new Vue({
        el: '#app',
        data: {
            title: 'Hell Word, Vue.js',
            content: "Tihs is the content",
            default: "Tihs is the default"
        }
    })
</script>

</html>
