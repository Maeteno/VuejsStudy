<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HelloWord</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <input type="text" v-model="message">
        </div>
    </body>

    <script type="text/javascript">
        var vm = new Vue({
            el : '#app',
            data : {
                message : 'Hell Word, Vue.js'
            }
        })
    </script>
</html>
